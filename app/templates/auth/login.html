{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="{{ url_for('auth.login') }}" method="POST">
        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 mt-1 bg-gray-700 rounded focus:ring focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your username" />
        </div>
        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 mt-1 bg-gray-700 rounded focus:ring focus:ring-blue-500 focus:outline-none"
                placeholder="Enter your password" />
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('auth.sign_up') }}" class="text-blue-500 hover:underline">Sign up here</a></p>
</div>
{% endblock %}
