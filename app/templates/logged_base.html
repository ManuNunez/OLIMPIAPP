{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <title>OlimpiApp</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1f2937;
            color: #e5e7eb;
        }
        .content {
            flex: 1 0 auto;
            margin-bottom: 4rem;
        }
        #menu {
            transition: max-height 0.3s ease-out;
        }
        #menu.open {
            display: block;
            max-height: 300px;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-900 text-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 text-gray-100 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/dashboard" class="text-xl font-semibold">OlimpiApp</a>
            <div class="hidden md:flex space-x-4">
                <a href="/dashboard" class="hover:bg-gray-700 px-3 py-2 rounded">Inicio</a>
                <a href="/contests" class="hover:bg-gray-700 px-3 py-2 rounded">Concursos</a>
                <a href="/trainings" class="hover:bg-gray-700 px-3 py-2 rounded">Entrenamientos</a>
                <a href="/certificates" class="hover:bg-gray-700 px-3 py-2 rounded">Certificados</a>
                
                <!-- Dropdown de Usuario -->
                <div class="relative">
                    <button id="user-menu-button" class="hover:bg-gray-700 px-3 py-2 rounded flex items-center">
                        <i class="fas fa-user-circle mr-2"></i> {{ current_user.full_name }}
                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 shadow-lg rounded-lg">
                        <a href="/profile" class="block px-4 py-2 hover:bg-gray-700">Perfil</a>
                        <a href="/settings" class="block px-4 py-2 hover:bg-gray-700">Configuraci贸n</a>
                        <a href="/auth/logout" class="block px-4 py-2 hover:bg-gray-700">Cerrar sesi贸n</a>
                    </div>
                </div>
            </div>
            
            <button id="menu-button" class="md:hidden text-xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="menu" class="md:hidden absolute top-16 left-0 w-full bg-gray-800 text-gray-100 hidden">
            <a href="/dashboard" class="block px-4 py-2 hover:bg-gray-700">Inicio</a>
            <a href="/contests" class="block px-4 py-2 hover:bg-gray-700">Concursos</a>
            <a href="/trainings" class="block px-4 py-2 hover:bg-gray-700">Entrenamientos</a>
            <a href="/certificates" class="block px-4 py-2 hover:bg-gray-700">Certificados</a>
            <a href="/profile" class="block px-4 py-2 hover:bg-gray-700">Perfil</a>
            <a href="/settings" class="block px-4 py-2 hover:bg-gray-700">Configuraci贸n</a>
            <a href="/auth/logout" class="block px-4 py-2 hover:bg-gray-700">Cerrar sesi贸n</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-100 text-center p-4">
        <p>&copy; 2025 OlimpiApp. Powered by FLE.</p>
    </footer>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('open');
        });

        document.getElementById('user-menu-button').addEventListener('click', function() {
            const userMenu = document.getElementById('user-menu');
            userMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
